    <main class="px-10 flex flex-1 flex-col max-w-[960px] mx-auto py-8">
      <h1 class="text-white tracking-light text-[32px] font-bold leading-tight mb-6">Search Results</h1>
      <div id="results" class="space-y-6"></div>
    </main>
  </div>

  <script>
    // The pages to search
    const pages = [
      { title: "Home", url: "index.html", description: "Welcome page of Breach Protocol" },
      { title: "Rules", url: "Rules.html", description: "Game rules and regulations" },
      { title: "Lore", url: "Lore.html", description: "Background story and universe lore" },
      { title: "Wiki", url: "Wiki.html", description: "Detailed game info and strategies" },
      { title: "Contacts", url: "Contacts.html", description: "Contact the dev team" },
      { title: "Credits", url: "Credits.html", description: "Acknowledgments and credits" },
      { title: "Settings", url: "Settings.html", description: "Settings and special pages of the web" }, 
      // Wiki Main
      { title: "Humans Wiki", url: "BPWiki/Humans.html", description: "Hub of all human classes" },
      { title: "Items Wiki", url: "BPWiki/Items.html", description: "Hub of all items excluding weapons" },
      { title: "Weapons Wiki", url: "BPWiki/Weapons.html", description: "Hub of all weapons" },
      { title: "Orion Wiki", url: "BPWiki/Map.html", description: "Everything on the ship Orion" },
      { title: "Viruses Wiki", url: "BPWiki/Viruses.html", description: "Hub of all the viruses" },
      { title: "Mutants Wiki", url: "BPWiki/Mutants.html", description: "Hub of all the sentient mutants" },  
      // Humans classes
      { title: "Administration and Command", url: "BPWiki/Human%20Classes/A%26C.html", description: "Work in progress" },
      { title: "Health and Research", url: "BPWiki/Human%20Classes/H%26R.html", description: "Work in progress" },
      { title: "Safety and Security", url: "BPWiki/Human%20Classes/S%26S.html", description: "Work in progress" },
      { title: "Unidentified", url: "BPWiki/Human%20Classes/Unidentified.html", description: "Work in progress" },
      { title: "Xenovault Industries", url: "BPWiki/Human%20Classes/Xenovault.html", description: "Work in progress" }

    ];

    // Get the query parameter 'q' from URL
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q")?.toLowerCase() || "";

    const resultsContainer = document.getElementById("results");

    function performSearch() {
      const input = document.getElementById("search-input");
      const val = input.value.trim();
      if (val) {
        window.location.href = `search.html?q=${encodeURIComponent(val)}`;
      }
    }

    // Display search results
    if (query === "") {
      resultsContainer.textContent = "Please enter a search term.";
    } else {
      const results = pages.filter(page =>
        page.title.toLowerCase().includes(query) ||
        page.description.toLowerCase().includes(query)
      );

      if (results.length === 0) {
        resultsContainer.textContent = `No results found for "${query}".`;
      } else {
        resultsContainer.innerHTML = results.map(page =>
          `<div class="rounded-lg border border-[#2b3036] p-4 hover:border-[#4caf50] transition-colors">
            <a href="${page.url}" class="text-[#4caf50] text-xl font-bold hover:underline">${page.title}</a>
            <p class="mt-1 text-[#a1abb5]">${page.description}</p>
          </div>`
        ).join("");
      }
    }
  </script>
