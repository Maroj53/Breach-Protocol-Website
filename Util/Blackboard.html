<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Breach Protocol</title>
    <link rel="icon" type="image/png" href="BreachProtocolIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><style>
      .dotted-background {
        margin: 0;
        min-height: 100vh;
        background-color: #121417; /* Base dark background */
        background-image: radial-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px);
        background-size: 20px 20px; /* Dot spacing */
      }
    </style>
  
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
                <style>
      /* main nav mobile scroll */
      body,
      .group\/design-root,
      .layout-container {
        overflow-x: hidden;
      }
      header .flex.items-center.gap-8 {
        min-width: 0;
      }
      header .flex.items-center.gap-8 > .flex.items-center.gap-9 {
        flex: 1 1 auto;
        min-width: 0;
        overflow-x: auto;
        flex-wrap: nowrap;
        white-space: nowrap;
        max-width: 100%;
        padding-bottom: 6px;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
      }
      header .flex.items-center.gap-8 > .flex.items-center.gap-9 a {
        display: inline-flex;
        align-items: center;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: stretch;
          gap: 12px;
        }
        header .flex.items-center.gap-8 {
          width: 100%;
          justify-content: space-between;
        }
        header .flex.items-center.gap-8 > .flex.items-center.gap-9 {
          width: 100%;
        }
        header > .flex.flex-1.justify-end.gap-8 {
          width: 100%;
          justify-content: flex-start;
          flex-wrap: wrap;
          row-gap: 8px;
        }
        header > .flex.flex-1.justify-end.gap-8 > * {
          flex: 1 1 200px;
          min-width: 0;
        }
      }
      @media (min-width: 769px) {
        header .flex.items-center.gap-8 > .flex.items-center.gap-9 {
          overflow-x: visible;
        }
      }
    </style>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#121417] dark group/design-root overflow-x-auto">
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2b3036] px-10 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-white">
              <div class="size-10">
                <img src="../BreachProtocolIcon.png" alt="Breach Protocol Logo" class="w-full h-full object-cover rounded-full" />
              </div>
              <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Blackboard</h2>
            </div>
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal mr-2" href="../index.html">[ Back to Breach Protocol ]</a>
            </div>
          </div>
        </header>
        <div class="dotted-background px-40 flex flex-1 justify-center py-5">
        
        </div>
      </div>
    </div>
  </body>
</html>
